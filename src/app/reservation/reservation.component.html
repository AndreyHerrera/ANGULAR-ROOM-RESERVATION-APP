<div class="m-0 vh-100 row justify-content-evenly align-items-center">
    <div class="col-auto p-3 rounded-3" style="background-color: #121212; color: white;">
        <div class="col-auto p-3">
            <h1 class="text-center">MAKE A RESERVATION</h1>
            <form class="pt-3">
                <div class="form-group">
                    <label for="emailUser">DATE:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default"><i
                                class="fa-solid fa-calendar-days"></i></span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>APRIL 1, 2024 (TOMORROW)</option>
                            <option value="1">APRIL 2, 2024</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordUser">TIME:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default"><i
                                class="fa-solid fa-clock"></i></span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>8:00</option>
                            <option value="1">9:00</option>
                            <option value="1">10:00</option>
                            <option disabled value="1">11:00</option>
                            <option value="1">12:00</option>
                            <option value="1">13:00</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid text-center py-3">
                    <button class="btn btn-primary btn-lg">SAVE RESERVATION</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-auto p-3 rounded-3" style="background-color: #121212;">
        <div class="col-auto p-3" style="color: white;">
            <h1 class="text-center">MANAGE YOUR RESERVATION</h1>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">DATE</th>
                        <th scope="col">TIME</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">EDIT</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of dataUserReservation">
                        <tr>
                            <td>{{item.date}}</td>
                            <td>{{item.time}}:00</td>
                            <td>{{item.status.toUpperCase()}}</td>
                            <td><button [disabled]="!item.status" type="button"
                                    class="btn btn-sm btn-outline-danger">CANCEL</button></td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
